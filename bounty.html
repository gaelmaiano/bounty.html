
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BountyAcademy - Apprenez le Bug Bounty</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 16rem;
            background-color: #1e293b;
            border-right: 1px solid #334155;
            display: flex;
            flex-direction: column;
            z-index: 20;
        }

        .sidebar-header {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border-bottom: 1px solid #334155;
        }

        .sidebar-header i {
            color: #10b981;
            font-size: 1.5rem;
        }

        .sidebar-header h1 {
            font-size: 1.25rem;
            font-weight: bold;
            color: white;
            letter-spacing: 0.05em;
        }

        .sidebar-header span {
            color: #10b981;
        }

        .xp-panel {
            padding: 1rem;
            background-color: rgba(30, 41, 59, 0.5);
            margin: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #475569;
        }

        .xp-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .xp-label {
            font-size: 0.75rem;
            color: #94a3b8;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .user-level {
            font-size: 0.75rem;
            background-color: rgba(16, 185, 129, 0.2);
            color: #34d399;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        .xp-bar-container {
            width: 100%;
            background-color: #334155;
            height: 0.5rem;
            border-radius: 9999px;
            overflow: hidden;
        }

        .xp-bar {
            background-color: #10b981;
            height: 100%;
            transition: width 0.5s;
        }

        .xp-info {
            display: flex;
            justify-content: space-between;
            margin-top: 0.25rem;
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .nav-section {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem 0;
        }

        .nav-btn {
            width: 100%;
            text-align: left;
            padding: 0.75rem 1.5rem;
            color: #94a3b8;
            background: none;
            border: none;
            border-left: 4px solid transparent;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: all 0.15s;
        }

        .nav-btn:hover {
            color: #34d399;
            background-color: #1e293b;
            border-left-color: #10b981;
        }

        .nav-btn.active {
            color: #34d399;
            background-color: #1e293b;
            border-left-color: #10b981;
        }

        .nav-btn i {
            width: 1.25rem;
        }

        .nav-divider {
            padding: 0.5rem 1.5rem;
            margin-top: 1rem;
            font-size: 0.75rem;
            font-weight: bold;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .sidebar-footer {
            padding: 1rem;
            text-align: center;
            font-size: 0.75rem;
            color: #475569;
            border-top: 1px solid #334155;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            background-color: #0f172a;
            position: relative;
        }

        .mobile-header {
            display: none;
            padding: 1rem;
            background-color: #1e293b;
            justify-content: space-between;
            align-items: center;
        }

        .content-area {
            padding: 2rem;
            max-width: 64rem;
            margin: 0 auto;
            min-height: 100%;
        }

        .dashboard-title {
            font-size: 1.875rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.875rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            width: 100%;
            background-color: #334155;
            height: 0.375rem;
            border-radius: 9999px;
        }

        .progress-fill {
            background-color: #10b981;
            height: 100%;
            border-radius: 9999px;
            transition: width 0.5s;
        }

        .modules-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1rem;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .module-card {
            background-color: #1e293b;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #475569;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.15s;
        }

        .module-card:hover {
            border-color: #10b981;
            transform: translateX(4px);
        }

        .module-card.completed {
            border-color: rgba(16, 185, 129, 0.5);
        }

        .module-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .module-icon {
            width: 3rem;
            height: 3rem;
            border-radius: 9999px;
            background-color: #334155;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #10b981;
            transition: all 0.15s;
            font-size: 1.25rem;
        }

        .module-card:hover .module-icon {
            background-color: #10b981;
            color: white;
        }

        .module-card.completed .module-icon {
            background-color: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .module-info h4 {
            color: white;
            font-weight: bold;
            transition: color 0.15s;
            margin-bottom: 0.25rem;
        }

        .module-card:hover .module-info h4 {
            color: #34d399;
        }

        .module-info p {
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .module-status {
            color: #475569;
            font-size: 1.25rem;
        }

        .module-card.completed .module-status {
            color: #10b981;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #94a3b8;
            margin-bottom: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1rem;
            padding: 0.5rem 0;
        }

        .back-btn:hover {
            color: white;
        }

        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .module-title {
            font-size: 1.875rem;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .module-title i {
            color: #10b981;
        }

        .completion-badge {
            background-color: rgba(16, 185, 129, 0.2);
            color: #34d399;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
        }

        .content-section {
            background-color: #1e293b;
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid #475569;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1rem;
        }

        .section-text {
            color: #cbd5e1;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .features-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        @media (min-width: 768px) {
            .features-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .feature-card {
            background-color: #0f172a;
            padding: 1rem;
            border-radius: 0.25rem;
            border: 1px solid #475569;
        }

        .feature-title {
            color: #34d399;
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .feature-text {
            font-size: 0.875rem;
            color: #94a3b8;
            line-height: 1.5;
        }

        .action-btn {
            width: 100%;
            padding: 1rem;
            background-color: #059669;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.15s;
            margin-top: 1rem;
            font-size: 1rem;
        }

        .action-btn:hover {
            background-color: #10b981;
        }

        .action-btn:disabled {
            background-color: #334155;
            cursor: not-allowed;
        }

        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 50;
        }

        .toast {
            background: #1e293b;
            border-left: 4px solid #10b981;
            color: white;
            padding: 15px 20px;
            margin-top: 10px;
            border-radius: 4px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(100%);
            transition: transform 0.3s ease-out;
        }

        .toast.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                height: 100vh;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.mobile-open {
                transform: translateX(0);
            }
            
            .mobile-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 10;
            }
            
            .mobile-overlay.active {
                display: block;
            }
            
            .mobile-header {
                display: flex;
            }
            
            .content-area {
                padding: 1rem;
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="mobile-overlay" class="mobile-overlay" onclick="toggleMobileMenu()"></div>

        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-bug"></i>
                <h1>Bounty<span>Acad</span></h1>
            </div>

            <div class="xp-panel">
                <div class="xp-header">
                    <span class="xp-label">Rang Actuel</span>
                    <span id="user-level" class="user-level">Novice</span>
                </div>
                <div class="xp-bar-container">
                    <div id="xp-bar" class="xp-bar" style="width: 0%"></div>
                </div>
                <div class="xp-info">
                    <span id="current-xp">0 XP</span>
                    <span id="next-level-xp">1000 XP</span>
                </div>
            </div>

            <div class="nav-section">
                <button onclick="app.navigate('dashboard')" class="nav-btn active" data-view="dashboard">
                    <i class="fa-solid fa-chart-line"></i> Tableau de bord
                </button>
                
                <div class="nav-divider">Modules</div>
                
                <button onclick="app.navigate('module-intro')" class="nav-btn" data-view="module-intro">
                    <i class="fa-solid fa-book-open"></i> Introduction
                </button>
                <button onclick="app.navigate('module-xss')" class="nav-btn" data-view="module-xss">
                    <i class="fa-solid fa-code"></i> XSS
                </button>
                <button onclick="app.navigate('module-idor')" class="nav-btn" data-view="module-idor">
                    <i class="fa-solid fa-id-card"></i> IDOR
                </button>
                <button onclick="app.navigate('module-sqli')" class="nav-btn" data-view="module-sqli">
                    <i class="fa-solid fa-database"></i> SQL Injection
                </button>
            </div>

            <div class="sidebar-footer">
                v1.0.0 | Mode Simulation
            </div>
        </nav>

        <main class="main-content">
            <div class="mobile-header">
                <span style="font-weight: bold; color: white;">BountyAcademy</span>
                <button style="color: white; background: none; border: none; font-size: 1.25rem; cursor: pointer;" onclick="toggleMobileMenu()">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>

            <div id="content-area" class="content-area">
                <!-- Le contenu sera chargé ici -->
            </div>
        </main>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <script>
        // État de l'application
        const appState = {
            xp: 0,
            level: 1,
            completedModules: [],
            currentView: 'dashboard'
        };

        // Définition des modules
        const modules = {
            'module-intro': {
                title: "Introduction au Bug Bounty",
                icon: "fa-book-open",
                xp: 100,
                content: `
                    <div style="max-width: 48rem; margin: 0 auto;">
                        <button onclick="app.navigate('dashboard')" class="back-btn">
                            <i class="fa-solid fa-arrow-left"></i> Retour au tableau de bord
                        </button>
                        
                        <div class="module-header">
                            <h2 class="module-title">
                                <i class="fa-solid fa-book-open"></i>
                                Introduction au Bug Bounty
                            </h2>
                        </div>
                        
                        <hr style="border-color: #475569; margin-bottom: 2rem;">
                        
                        <div class="content-section">
                            <h2 class="section-title">Qu'est-ce que le Bug Bounty ?</h2>
                            <p class="section-text">
                                Le Bug Bounty est un programme offert par de nombreux sites web et développeurs de logiciels qui permet aux individus de recevoir reconnaissance et compensation financière pour avoir rapporté des bugs, en particulier ceux liés à la sécurité et aux vulnérabilités.
                            </p>
                            <div class="features-grid">
                                <div class="feature-card">
                                    <h3 class="feature-title"><i class="fa-solid fa-user-shield"></i> White Hat</h3>
                                    <p class="feature-text">Hackers éthiques qui utilisent leurs compétences pour améliorer la sécurité. Ils demandent la permission et rapportent les failles.</p>
                                </div>
                                <div class="feature-card">
                                    <h3 class="feature-title"><i class="fa-solid fa-user-ninja"></i> Black Hat</h3>
                                    <p class="feature-text">Hackers malveillants qui exploitent les failles pour un gain personnel ou pour nuire, sans autorisation.</p>
                                </div>
                            </div>
                        </div>

                        <div class="content-section">
                            <h2 class="section-title">Les plateformes principales</h2>
                            <ul class="section-text" style="list-style: disc; padding-left: 2rem; line-height: 2;">
                                <li><strong style="color: white;">HackerOne</strong> : La plus grosse plateforme mondiale.</li>
                                <li><strong style="color: white;">Bugcrowd</strong> : Très populaire avec beaucoup de programmes privés.</li>
                                <li><strong style="color: white;">Intigriti</strong> : Plateforme européenne en pleine croissance.</li>
                                <li><strong style="color: white;">YesWeHack</strong> : Leader européen, excellent pour débuter.</li>
                            </ul>
                        </div>

                        <button onclick="app.completeModule('module-intro', 100)" class="action-btn">
                            <i class="fa-solid fa-check" style="margin-right: 0.5rem;"></i> Marquer comme terminé (+100 XP)
                        </button>
                    </div>
                `
            },
            'module-xss': {
                title: "XSS (Cross-Site Scripting)",
                icon: "fa-code",
                xp: 150,
                content: `
                    <div style="max-width: 48rem; margin: 0 auto;">
                        <button onclick="app.navigate('dashboard')" class="back-btn">
                            <i class="fa-solid fa-arrow-left"></i> Retour au tableau de bord
                        </button>
                        
                        <div class="module-header">
                            <h2 class="module-title">
                                <i class="fa-solid fa-code"></i>
                                XSS (Cross-Site Scripting)
                            </h2>
                        </div>
                        
                        <hr style="border-color: #475569; margin-bottom: 2rem;">
                        
                        <div class="content-section">
                            <h2 class="section-title">Qu'est-ce qu'une faille XSS ?</h2>
                            <p class="section-text">
                                Le Cross-Site Scripting (XSS) est une vulnérabilité qui permet à un attaquant d'injecter du code JavaScript malveillant dans une page web. Ce code s'exécute ensuite dans le navigateur des victimes.
                            </p>
                            <div class="features-grid">
                                <div class="feature-card">
                                    <h3 class="feature-title"><i class="fa-solid fa-bullseye"></i> XSS Reflected</h3>
                                    <p class="feature-text">Le code malveillant est reflété immédiatement par le serveur sans être stocké. Généralement via des paramètres URL.</p>
                                </div>
                                <div class="feature-card">
                                    <h3 class="feature-title"><i class="fa-solid fa-database"></i> XSS Stored</h3>
                                    <p class="feature-text">Le code est stocké dans la base de données et exécuté chaque fois qu'un utilisateur visite la page.</p>
                                </div>
                            </div>
                        </div>

                        <div class="content-section">
                            <h2 class="section-title">Exemple de payload</h2>
                            <p class="section-text">Voici un exemple basique de payload XSS :</p>
                            <div style="background-color: #000; border-radius: 0.375rem; padding: 1rem; border: 1px solid #334155; overflow-x: auto; font-family: monospace; font-size: 0.875rem;">
                                <span style="color: #e06c75;">&lt;script&gt;</span><span style="color: #61afef;">alert</span>(<span style="color: #98c379;">'XSS Vulnerability!'</span>)<span style="color: #e06c75;">&lt;/script&gt;</span>
                            </div>
                        </div>

                        <button onclick="app.completeModule('module-xss', 150)" class="action-btn">
                            <i class="fa-solid fa-check" style="margin-right: 0.5rem;"></i> Marquer comme terminé (+150 XP)
                        </button>
                    </div>
                `
            },
            'module-idor': {
                title: "IDOR (Insecure Direct Object Reference)",
                icon: "fa-id-card",
                xp: 150,
                content: `
                    <div style="max-width: 48rem; margin: 0 auto;">
                        <button onclick="app.navigate('dashboard')" class="back-btn">
                            <i class="fa-solid fa-arrow-left"></i> Retour au tableau de bord
                        </button>
                        
                        <div class="module-header">
                            <h2 class="module-title">
                                <i class="fa-solid fa-id-card"></i>
                                IDOR
                            </h2>
                        </div>
                        
                        <hr style="border-color: #475569; margin-bottom: 2rem;">
                        
                        <div class="content-section">
                            <h2 class="section-title">Qu'est-ce qu'un IDOR ?</h2>
                            <p class="section-text">
                                IDOR (Insecure Direct Object Reference) est une vulnérabilité qui permet à un attaquant d'accéder directement à des objets en manipulant les identifiants dans les URLs ou paramètres.
                            </p>
                            <p class="section-text">
                                Par exemple, si vous pouvez voir votre profil sur <code style="background: #0f172a; padding: 0.25rem 0.5rem; border-radius: 0.25rem;">/profile?id=123</code>, vous pourriez essayer <code style="background: #0f172a; padding: 0.25rem 0.5rem; border-radius: 0.25rem;">/profile?id=124</code> pour voir le profil d'un autre utilisateur.
                            </p>
                        </div>

                        <div class="content-section">
                            <h2 class="section-title">Comment détecter un IDOR ?</h2>
                            <ul class="section-text" style="list-style: disc; padding-left: 2rem; line-height: 2;">
                                <li>Cherchez des paramètres d'ID dans les URLs</li>
                                <li>Essayez de modifier ces IDs</li>
                                <li>Vérifiez si vous pouvez accéder aux données d'autres utilisateurs</li>
                                <li>Testez avec différents types d'objets (profils, documents, commandes)</li>
                            </ul>
                        </div>

                        <button onclick="app.completeModule('module-idor', 150)" class="action-btn">
                            <i class="fa-solid fa-check" style="margin-right: 0.5rem;"></i> Marquer comme terminé (+150 XP)
                        </button>
                    </div>
                `
            },
            'module-sqli': {
                title: "SQL Injection",
                icon: "fa-database",
                xp: 200,
                content: `
                    <div style="max-width: 48rem; margin: 0 auto;">
                        <button onclick="app.navigate('dashboard')" class="back-btn">
                            <i class="fa-solid fa-arrow-left"></i> Retour au tableau de bord
                        </button>
                        
                        <div class="module-header">
                            <h2 class="module-title">
                                <i class="fa-solid fa-database"></i>
                                SQL Injection
                            </h2>
                        </div>
                        
                        <hr style="border-color: #475569; margin-bottom: 2rem;">
                        
                        <div class="content-section">
                            <h2 class="section-title">Qu'est-ce qu'une SQL Injection ?</h2>
                            <p class="section-text">
                                Une SQL Injection permet à un attaquant d'injecter du code SQL malveillant dans une requête, permettant potentiellement d'accéder, modifier ou supprimer des données dans la base de données.
                            </p>
                        </div>

                        <div class="content-section">
                            <h2 class="section-title">Exemple de vulnérabilité</h2>
